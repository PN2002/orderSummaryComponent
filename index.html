<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="topContent">
                <img src="./order-summary-component-main/images/illustration-hero.svg" alt="image">
            </div>
            <div class="middleContent">
                <h1>Order Summary</h1>
                <p> You can now listen to millions of songs, audiobooks, and podcasts on any 
                device anywhere you like!</p>
                <div class="other">
                    <div class="logo">
                        <img src="./order-summary-component-main/images/icon-music.svg" alt="music">
                    </div>
                    <div class="info">
                        <p class="black">Annual Plan</p>
                        <p class="price">$59.99/year</p>
                    </div>
                    <div class="option">
                        <a href="#">Change</a>
                    </div>
                </div>
            </div>
            <div class="bottomContent">
                <button id="button1">Proceed to Payment</button>
                <button id="button2">Cancel Order</button>
            </div>
        </div>
    </div>
</body>
</html>
